---
- hosts: docker-engine-hosts
  gather_facts: yes
  tasks:
    - name: Ensure required apt packages are installed
      apt:
        autoremove: yes
        cache_valid_time: 3600
        pkg: "{{ item }}"
        state: present
        update_cache: yes
      become: yes
      with_items:
        - curl
        - wget
    - name: Ensure SSH keys are installed
      authorized_key: user=root key=https://github.com/{{ item }}.keys
      become: yes
      with_items:
        - ferrarimarco
  roles:
    - role: stevenharradine.locale
      locale_locales:
        - en_US.UTF-8
