---
name: Build container images

on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - "docker/**"
  pull_request:
    paths:
      - "docker/**"

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
  build-container-images:
    uses: ./.github/workflows/build-container-image.yaml
    with:
      build_context_directory: "docker/${{ matrix.container-image-context-directory }}"
      container_image_tag: "ferrarimarco/${{ matrix.container-image-context-directory }}:latest"
    needs:
      - lint
    strategy:
      matrix:
        container-image-context-directory:
          - ansible
          - os-image-builder
          - template-renderer
...
