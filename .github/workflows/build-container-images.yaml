---
name: Build container images

on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - "docker/**"
  pull_request:
    paths:
      - "docker/**"

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Super-Linter
        uses: github/super-linter@v4.9.0
        env:
          DISABLE_ERRORS: false
          ERROR_ON_MISSING_EXEC_BIT: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: .
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSCPD_ALL_CODEBASE: true
  build-container-images:
    env:
      CONTAINER_IMAGE_ID: "ferrarimarco/${{ matrix.container-image-context-directory }}:latest"
    needs:
      - lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build the OS image builder container image
        uses: docker/build-push-action@v2
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: docker/${{ matrix.container-image-context-directory }}
          load: true
          push: false
          tags: "${{ env.CONTAINER_IMAGE_ID }}"
    strategy:
      matrix:
        container-image-context-directory:
          - ansible
          - os-image-builder
          - template-renderer
...
