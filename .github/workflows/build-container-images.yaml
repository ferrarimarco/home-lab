---
name: Build container images

on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - ".github/workflows/build-container-images.yaml"
      - "docker/**"
  pull_request:
    paths:
      - ".github/workflows/build-container-images.yaml"
      - "docker/**"

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
  build-container-images:
    env:
      CONTAINER_IMAGE_ID: "ferrarimarco/${{ matrix.container-image-context-directory }}:latest"
    needs:
      - lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build the OS image builder container image
        uses: docker/build-push-action@v2
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: docker/${{ matrix.container-image-context-directory }}
          load: true
          push: false
          tags: "${{ env.CONTAINER_IMAGE_ID }}"
    strategy:
      matrix:
        container-image-context-directory:
          - ansible
          - os-image-builder
          - template-renderer
...
