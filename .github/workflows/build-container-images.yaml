---
name: Build container images

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - ".github/workflows/build-container-images.yaml"
      - "docker/**"
  pull_request:
    paths:
      - ".github/workflows/build-container-images.yaml"
      - "docker/**"
  tags:
    - '*'

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
  build-container-images:
    needs:
      - lint
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to Container Registry
        uses: docker/login-action@v1.14.1
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.container-image-context-directory }}
      - name: Build the OS image builder container image
        uses: docker/build-push-action@v2
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: docker/${{ matrix.container-image-context-directory }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
    strategy:
      matrix:
        container-image-context-directory:
          - ansible
          - os-image-builder
          - template-renderer
...
