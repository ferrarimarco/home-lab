---
name: Build and push container images

env:
  CONTAINER_IMAGE_REGISTRY: ghcr.io

on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - ".github/workflows/build-container-images.yaml"
      - "docker/**"
  pull_request:
    paths:
      - ".github/workflows/build-container-images.yaml"
      - "docker/**"
  release:
    types: [published]

jobs:
  build-container-images:
    env:
      CONTAINER_IMAGE_ID: "${{ github.repository }}-${{ matrix.container-image-context-directory }}"
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: |
            ${{ env.CONTAINER_IMAGE_REGISTRY }}/${{ env.CONTAINER_IMAGE_ID }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Login to GitHub Container Registry
        if: |
          github.repository == 'ferrarimarco/home-lab'
          && (github.ref == 'refs/heads/master' ||
          (github.event_name == 'release' && github.event.action == 'published')
          )
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.CONTAINER_IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the ${{ matrix.container-image-context-directory }} container image
        uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: docker/${{ matrix.container-image-context-directory }}
          labels: ${{ steps.meta.outputs.labels }}
          # push: ${{ github.repository == 'ferrarimarco/home-lab' && (github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published'))}}
          tags: ${{ steps.meta.outputs.tags }}
    strategy:
      matrix:
        container-image-context-directory:
          - ansible
          - os-image-builder
          - restic
          - template-renderer
...
