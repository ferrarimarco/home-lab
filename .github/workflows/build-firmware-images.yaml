---
name: Build firmware images

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    paths:
      - ".github/workflows/build-firmware-images.yaml"
      - "config/smart-desk/**"
  pull_request:
    paths:
      - ".github/workflows/build-firmware-images.yaml"
      - "config/smart-desk/**"

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Super-Linter
        uses: github/super-linter@v4.8.5
        env:
          DISABLE_ERRORS: false
          ERROR_ON_MISSING_EXEC_BIT: true
          LINTER_RULES_PATH: .
          VALIDATE_ALL_CODEBASE: true
  build-smart-desk:
    defaults:
      run:
        working-directory: config/smart-desk/esphome
    needs:
      - lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: "Install dependencies"
        run: |
          scripts/install-dependencies.sh
      - name: "Build the Smart Desk firmware image"
        run: |
          scripts/build.sh
  update-release-draft:
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
    outputs:
      release-tag-name: ${{ steps.draft-release.outputs.tag_name }}
    runs-on: ubuntu-latest
    steps:
      - id: draft-release
        name: Update release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yaml
...
