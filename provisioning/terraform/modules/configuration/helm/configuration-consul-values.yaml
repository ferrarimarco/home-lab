---
client:
  extraConfig: |
    {
        "ports": {
          "https": 8501
        },
        "disable_keyring_file": true
    }
  grpc: true
dns:
  enabled: true
global:
  acls:
    manageSystemACLs: true
  enabled: true
  enablePodSecurityPolicies: true
  tls:
    enableAutoEncrypt: true
    enabled: true
    httpsOnly: true
    verify: true
server:
  bootstrapExpect: 3
  extraConfig: |
    {
        "ports": {
          "https": 8501
        },
        "performance": {
          "raft_multiplier": 1
        },
        "disable_keyring_file": true
    }
  replicas: 3
  storage: "1Gi"
  storageClass: "standard"
syncCatalog:
  enabled: true
ui:
  service:
    annotations: |
      cloud.google.com/app-protocols: '{"https":"HTTPS"}'
