---
- name: Copy unattended-upgrades configuration files in place
  ansible.builtin.template:
    src: "unattended-upgrades/{{ item }}.jinja"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: "0644"
  notify: restart unattended-upgrades
  with_items:
    - 20auto-upgrades
...
